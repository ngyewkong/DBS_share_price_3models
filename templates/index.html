<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <style>
        body {
            background-color: #19282F;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;

        }

        h1 {
            text-align: center;
            align-items: center;
            align-content: center;
        }

        img {
            height: 32px;
            width: 32px;
        }

        .button {
            background-color: #B33030;
            color: white;
        }

        .button:hover {
            opacity: 0.2;
            background-color: #B33030;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <h1><img src="https://fintechlab.nus.edu.sg/wp-content/uploads/2020/09/dbs-bank-logo.png"> Predict DBS Share Price</h1>
    <br>
    <br>
    <br>
    <form action="/" method="post">
        <p>Please Enter SGD to USD Exchange Rate (S$ to 1 USD): </p> 
        <p><input type="number" step="0.01" class="X_input" name="rates"></p>
        <p><input type="submit" value="Enter" class="button"></p>
    </form>
    <p>
        {{result1}}
    </p>
    <p>
        {{result2}}
    </p>
    <p>
        {{result3}}
    </p>
</body>
</html>
